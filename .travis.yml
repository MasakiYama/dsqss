os: linux
dist: xenial
language: cpp
sudo: enabled

install:
  - export ROOTDIR=`pwd`
  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - sh ./miniconda.sh -b
  - export PATH=/home/travis/miniconda3/bin:$PATH
  - conda update -y conda
  - sudo apt-get update
  - sudo apt-get install -y gcc gfortran cmake wget
  - sudo apt-get install -y libopenmpi-dev openmpi-bin
  - sudo apt-get install -y enchant
  - |
    sudo apt-get install -y texlive-latex-recommended texlive-latex-extra \
         texlive-lang-japanese texlive-fonts-recommended texlive-fonts-extra latexmk
  - kanji-config-updmap-sys ipaex
    #  - pip install numpy
    #  - pip install scipy
    #  - pip install toml
  - pip install sphinx sphinxcontrib-spelling
script:
  - mkdir build
  - cd build
  - cmake -DDocument=ON ../
  - VERBOSE=1 make
  - export OMP_NUM_THREADS=1
  - ctest -VV
after_success:
  - /bin/bash -x ${ROOTDIR}/.travis/deploy_docs.sh
before_deploy:
  - /bin/bash -x ${ROOTDIR}/.travis/make_tarball.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: '*.tar.gz'
  on:
    tags: on
