matrix:
  include:
  - language: cpp
    sudo: enabled
    before_install:
      - sudo apt-get update
      - sudo apt-get install -y gcc gfortran liblapack-dev cmake
      - pip install numpy --user
    install:
      - mkdir build
      - cd build
    script:
      - sudo apt-get install -y libopenmpi-dev openmpi-bin
      - cmake ../ -DCMAKE_CXX_COMPILER=mpic++
      - make 
      - export OMP_NUM_THREADS=1
      - make test ARGS='-V'
